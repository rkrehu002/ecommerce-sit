<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercato Elegante - Online Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        header input {
            padding: 8px;
            margin: 0 10px;
            width: 200px;
        }
        .cart-btn {
            background: #ff4500;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }
        .product-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            margin: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 200px;
            height: auto;
        }
        .add-to-cart {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mercato Elegante</h1>
        <input type="text" id="search" placeholder="Search products...">
        <button class="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
    </header>

    <section class="product-container">
        <div class="product" data-name="Italian Handbag" data-price="149.99">
            <img src="handbag.jpg" alt="Italian Handbag">
            <h2>Italian Handbag</h2>
            <p>$149.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product" data-name="Leather Shoes" data-price="199.99">
            <img src="shoes.jpg" alt="Leather Shoes">
            <h2>Leather Shoes</h2>
            <p>$199.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product" data-name="Designer Watch" data-price="299.99">
            <img src="watch.jpg" alt="Designer Watch">
            <h2>Designer Watch</h2>
            <p>$299.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>
</body>
</html>
