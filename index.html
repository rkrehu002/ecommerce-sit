<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercato Elegante - Online Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header input {
            padding: 8px;
            width: 250px;
        }
        .cart-btn {
            background: #ff4500;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            margin: 15px;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 220px;
            height: auto;
            border-radius: 5px;
        }
        .add-to-cart {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mercato Elegante</h1>
        <input type="text" id="search" placeholder="Search for products...">
        <button class="cart-btn">üõí Cart (<span id="cart-count">0</span>)</button>
    </header>

    <section class="product-container">
        <div class="product" data-name="Italian Handbag" data-price="149.99">
            <img src="handbag.jpg" alt="Italian Handbag">
            <h2>Italian Handbag</h2>
            <p>$149.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product" data-name="Leather Shoes" data-price="199.99">
            <img src="shoes.jpg" alt="Leather Shoes">
            <h2>Leather Shoes</h2>
            <p>$199.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <div class="product" data-name="Designer Watch" data-price="299.99">
            <img src="watch.jpg" alt="Designer Watch">
            <h2>Designer Watch</h2>
            <p>$299.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>¬© 2025 Mercato Elegante | Designed with ‚ù§Ô∏è</p>
    </footer>
</body>
</html>
